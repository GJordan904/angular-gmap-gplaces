<div id="aggMenuBtn" role="button" ng-click="aggMenu.toggle()" ng-class="{animateBtn: aggMenu.isOpen}">
    <i class="fa fa-4x" ng-class="aggMenu.isOpen ? 'fa-chevron-right' : 'fa-bars'"></i>
</div>

<div id="aggMenu" ng-class="{animateMenu: aggMenu.isOpen}">
    <!-- Use ng-switch to switch between the different directives -->
    <div ng-switch="aggMenu.view" style="height: 100%;">

        <div ng-switch-when="search" class="slide" style="height: 100%;">
            <agg-menu-search></agg-menu-search>
        </div>

        <div ng-switch-when="directions" class="slide">
            <agg-directions></agg-directions>
        </div>

        <div ng-switch-default class="slide" style="height: 100%;">
            <div class="aggMenuChoices">
                <button class="aggMenuItems" ng-click="aggMenu.view = 'search'">Search the Map</button>
                <button class="aggMenuItems" ng-click="aggMenu.view = 'directions'">Get Directions</button>
                <button class="aggMenuItems" ng-click="aggMenu.clearMap()">Clear the Map</button>
            </div>
        </div>
    </div>
</div>

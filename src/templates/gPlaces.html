 <div ng-include="tempUrl"></div>

<nav id="pagination" aria-label="Page navigation" ng-show="needsPagination()">
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li ng-repeat="page in numPages track by $index">
            <a href="" ng-click="getPage($index)">{{$index+1}}</a>
        </li>

        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

<div ng-include="agg.tempUrl"></div>

<nav id="pagination" aria-label="Page navigation" ng-show="agg.needsPagination()">
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li ng-repeat="page in agg.numPages track by $index">
            <a href="" ng-click="agg.getPage($index)">{{$index+1}}</a>
        </li>

        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

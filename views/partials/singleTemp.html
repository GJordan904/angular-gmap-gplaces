<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>{{details.name}}</h3>
            </div>
            <div class="panel-body">
                <img class="img-responsive" ng-src="{{details.photos[0].getUrl({'maxWidth': 768, 'maxHeight': 576})}}">

                <ul>
                    <li>{{details.formatted_phone_number}}</li>
                    <li>{{details.vicinity}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
